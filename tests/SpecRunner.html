<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../components/jasmine/images/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../components/jasmine/lib/jasmine-core/jasmine.css">

  <link rel="stylesheet" href="../components/ratchet/dist/ratchet.css">
  <link rel="stylesheet" href="../src/app/css/styles.css">

  <script src="../components/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script src="../components/jasmine/lib/jasmine-core/jasmine-html.js"></script>

  <script src="../components/jquery/jquery.js"></script>
  <script src="../components/jasmine-jquery/lib/jasmine-jquery.js"></script>
  <script src="../node_modules/phantom-jasmine/lib/console-runner.js"></script>
  <script src="../components/requirejs/require.js"></script>
  <script src="spec/phantomjs_helper.js"></script>

  <script>
    requirejs.config({baseUrl: '../'});
    require(['tests/spec/app_spec'], function() {
      console_reporter = new jasmine.ConsoleReporter()
      jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
      jasmine.getEnv().addReporter(console_reporter);
      jasmine.getEnv().execute();
    });
  </script>

</head>
